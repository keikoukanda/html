<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 50;
      while (i >= 2) {
        document.write("counting = " + i + "<br>");
        i -= 3;
      }
      document.write(i);
    </script>
  </body>
</html>
